<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tabParcial1 {
    float: left;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 30%;
    height: 300px;
}

/* Style the buttons inside the tab */
.tabParcial1 button {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tabParcial1 button:hover {
    background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tabParcial1 button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontentParcial1 {
    float: left;
    padding: 0px 12px;
    border: 1px solid #ccc;
    width: 70%;
    border-left: none;
    height: 300px;
}
#categoriesParcial1 {
    display: none;
    border : 1px solid #000;
    width: 600px;
}
</style>

<script>
function openCityParcial1(evt, cityName) {
    var i, tabcontentParcial1, tablinksParcial1;
    tabcontentParcial1 = document.getElementsByClassName("tabcontentParcial1");
    for (i = 0; i < tabcontentParcial1.length; i++) {
        tabcontentParcial1[i].style.display = "none";
    }
    tablinksParcial1 = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinksParcial1.length; i++) {
        tablinksParcial1[i].className = tablinksParcial1[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " ";
}

// Get the element with id="defaultOpen" and click on it
</script>
<script>
$('#cat_iconParcial1,.panel_titleParcial1').click(function () {
    if($('#cat_iconParcial1').is(':visible')){
    $('#cat_iconParcial1').fadeOut(function () {
        $('#categoriesParcial1').toggle('slide', {
            direction: 'left'
        }, 1000);
    });
    }
    else{
        $('#categoriesParcial1').toggle('slide', {
            direction: 'left'
        }, 1000, function(){ $('#cat_iconParcial1').fadeIn();});
    }
});
</script>
